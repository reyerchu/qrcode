<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName qrcode.defintek.io
    ServerAlias www.qrcode.defintek.io
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options SAMEORIGIN
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Proxy configuration for Next.js app
    ProxyPreserveHost On
    ProxyRequests Off

    # Handle WebSocket connections (for Next.js HMR)
    RewriteEngine on
    RewriteCond %{HTTP:Upgrade} websocket [NC]
    RewriteCond %{HTTP:Connection} upgrade [NC]
    RewriteRule ^/?(.*) "ws://127.0.0.1:3044/$1" [P,L]
    
    # Proxy all requests to Next.js application running on port 3044
    ProxyPass / http://127.0.0.1:3044/
    ProxyPassReverse / http://127.0.0.1:3044/
    
    # Handle WebSocket connections for Next.js development
    ProxyPass /_next/webpack-hmr ws://127.0.0.1:3044/_next/webpack-hmr
    ProxyPassReverse /_next/webpack-hmr ws://127.0.0.1:3044/_next/webpack-hmr
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/qrcode.defintek.io_error.log
    CustomLog ${APACHE_LOG_DIR}/qrcode.defintek.io_access.log combined

    # SSL Configuration - Using defintek.io wildcard certificate
    Include /etc/letsencrypt/options-ssl-apache.conf
    SSLCertificateFile /etc/letsencrypt/live/defintek.io/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/defintek.io/privkey.pem
</VirtualHost>
</IfModule>

<VirtualHost *:80>
    ServerName qrcode.defintek.io
    ServerAlias www.qrcode.defintek.io
    
    # Redirect all HTTP to HTTPS
    RewriteEngine on
    RewriteCond %{SERVER_NAME} =www.qrcode.defintek.io [OR]
    RewriteCond %{SERVER_NAME} =qrcode.defintek.io
    RewriteRule ^ https://%{SERVER_NAME}%{REQUEST_URI} [END,NE,R=permanent]
</VirtualHost>

